services:
  tuvi-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tuvi-la-so
    ports:
      - "8950:8950"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8950/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
