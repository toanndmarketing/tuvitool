services:
  tuvi-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tuvi-la-so
    ports:
      - "8950:8950"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./public:/app/public
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "node", "-e", "const http=require('http');http.get('http://127.0.0.1:8950/api/health',r=>{r.statusCode===200?process.exit(0):process.exit(1)}).on('error',()=>process.exit(1))" ]
      interval: 30s
      timeout: 10s
      retries: 3
